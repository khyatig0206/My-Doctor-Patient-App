{% extends "base/base.html" %}

{% block start %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Appointment Confirmed
    </div>
    <div class="card-body">
      <h5 class="card-title">Doctor: {{ appointment.doctor.get_full_name }}</h5>
      <p class="card-text"><strong>Date:</strong> {{ appointment.date }}</p>
      <p class="card-text"><strong>Start Time:</strong> {{ appointment.start_time }}</p>
      <p class="card-text"><strong>End Time:</strong> {{ appointment.end_time }}</p>
      <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
